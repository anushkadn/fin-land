{% extends 'base.html' %}

{% block content %}
<h2>Edit Transaction</h2>
<form method="post">
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" value="{{ transaction[1] }}" required><br>
    <label for="amount">Amount:</label>
    <input type="number" step="0.01" id="amount" name="amount" value="{{ transaction[2] }}" required><br>
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" value="{{ transaction[3] }}" required><br>
    <button type="submit">Update</button>
</form>
{% endblock %}
