{% extends 'base.html' %}

{% block content %}
<h2>Transactions</h2>
<table>
    <tr>
        <th>Description</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Actions</th>
    </tr>
    {% for transaction in transactions %}
    <tr>
        <td>{{ transaction[1] }}</td>
        <td>{{ transaction[2] }}</td>
        <td>{{ transaction[3] }}</td>
        <td>
            <a href="{{ url_for('edit_transaction_route', id=transaction[0]) }}">Edit</a>
            <a href="{{ url_for('delete_transaction_route', id=transaction[0]) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
