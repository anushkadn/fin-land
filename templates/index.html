{% extends 'base.html' %}

{% block content %}
<h2>Transactions</h2>
<table>
    <tr>
        <th>Description</th>
        <th>Amount</th>
        <th>Date</th>
    </tr>
    {% for transaction in transactions %}
    <tr>
        <td>{{ transaction[1] }}</td>
        <td>{{ transaction[2] }}</td>
        <td>{{ transaction[3] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
